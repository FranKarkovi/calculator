<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Calculator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
</head>
<body>

  <table id="calculator">
    <tr>
      <td id="display" class="display" colspan="4"></td>

    </tr>
    <tr>
      <td id="key-(" class="key key-operator">(</td>
      <td id="key-)" class="key key-operator">)</td>
      <td id="key-back" class="key key-operator">&#60;</td>
      <td id="key-clear" class="key key-operator">AC</td>
    </tr>
    <tr>
      <td id="key-7" class="key key-normal">7</td>
      <td id="key-8" class="key key-normal">8</td>
      <td id="key-9" class="key key-normal">9</td>
      <td id="key-divide" class="key key-operator">/</td>
    </tr>
    <tr>
      <td id="key-4" class="key key-normal">4</td>
      <td id="key-5" class="key key-normal">5</td>
      <td id="key-6" class="key key-normal">6</td>
      <td id="key-multiply" class="key key-operator">x</td>
    </tr>
    <tr>
      <td id="key-1" class="key key-normal">1</td>
      <td id="key-2" class="key key-normal">2</td>
      <td id="key-3" class="key key-normal">3</td>
      <td id="key-substract" class="key key-operator">-</td>
    </tr>
    <tr>
      <td id="key-0" class="key key-normal">0</td>
      <td id="key-dot" class="key key-normal">.</td>
      <td id="key-calculate" class="key key-special">=</td>
      <td id="key-add" class="key key-operator">+</td>
    </tr>
  </table>

  <footer class="footer">
    <div>
      <a href="#">Calculator</a>
    </div>
  </footer>
  
  <script src='scripts/main.js'></script>
</body>
</html>
